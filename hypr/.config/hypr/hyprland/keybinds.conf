# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

exec = hyprctl dispatch submap global
submap = global

# ## Shell keybinds

# Launcher (Using $mainMod_R since you only have a right $mainMod key)
bindi = $mainMod, $mainMod_L, global, caelestia:launcher
bindin = $mainMod, catchall, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:272, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:273, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:274, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:275, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:276, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:277, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse_up, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse_down, global, caelestia:launcherInterrupt

# Misc 
bind = $mainMod, delete, global, caelestia:session        
bind = $mainMod Shift, Q, exit
bind = $mainMod Shift, delete, exit
bind = $mainMod Alt, delete, exec, shutdown now 
bind = $mainMod Ctrl, delete, exec, reboot
bind = $mainMod, P, global, caelestia:showall               
bindl = $mainMod, N, global, caelestia:clearNotifs          

# Restore lock 
bindl = Ctrl $mainMod, L, exec, caelestia shell -d        
bindl = Ctrl $mainMod, L, global, caelestia:lock          

# Restart Caelestia
bindr = $mainMod Ctrl, R, exec, qs -c caelestia kill; caelestia shell -d

# Alt + tab 
# bind = $mainMod, Tab, cyclenext, bringactivetotop # to switch between tabs in currrent workspace
bind = $mainMod, Tab, workspace, previous # to switch between tabs in all workspaces (like gnome)

# Open Rofi
bind = $mainMod, space, exec, ~/.config/rofi/scripts/launcher_t3

# Use ocrdesktop
bind = $mainMod, O, exec, $OCR4Linux # OCR4Linux with interactive selection

# Hyprland Window Utilities
bind = $mainMod SHIFT, T, togglesplit, # dwindle
# bind = $mainMod SHIFT, D, pseudo, # dwindle

# For reloading waybar
bind = $mainMod, W, exec, killall waybar || waybar

# Window actions
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod Shift, H, movewindow, l
bind = $mainMod Shift, L, movewindow, r
bind = $mainMod Shift, K, movewindow, u
bind = $mainMod Shift, J, movewindow, d

bind = $mainMod Shift, left, movewindow, l
bind = $mainMod Shift, right, movewindow, r
bind = $mainMod Shift, up, movewindow, u
bind = $mainMod Shift, down, movewindow, d

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, Z, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, X, resizewindow

binde = $mainMod, Minus, splitratio, -0.1
binde = $mainMod, Equal, splitratio, 0.1

bind = $mainMod Alt, Space, togglefloating,
bind = $mainMod Alt, Backslash, exec, caelestia resizer pip  # Move window to picture-in-picture mode
bind = $mainMod Ctrl, Backslash, centerwindow, 1
bind = Ctrl $mainMod Alt, Backslash, resizeactive, exact 55% 70%
bind = Ctrl $mainMod Alt, Backslash, centerwindow, 1
bind = $mainMod Shift, P, pin

bind = $mainMod, F, fullscreen, 0
bind = $mainMod Alt, F, fullscreen, 1  # Fullscreen with borders

bind = $mainMod, Q, killactive

# Special workspace toggles
bind = Ctrl Shift, Escape, exec, caelestia toggle sysmon
bind = $mainMod, D, exec, caelestia toggle communication
bind = $mainMod, T, exec, caelestia toggle todo

# Clipboard and emoji picker
bind = $mainMod, V, exec, pkill fuzzel || caelestia clipboard
bind = $mainMod Alt, V, exec, pkill fuzzel || caelestia clipboard -d
bind = $mainMod, Period, exec, pkill fuzzel || caelestia emoji -p
bindl = Ctrl Shift Alt, V, exec, sleep 0.5s && ydotool type -d 1 "$(cliphist list | head -1 | cliphist decode)"  # Alternate paste

# Sleep
bind = Ctrl Alt, L, exec, systemctl suspend-then-hibernate

# Apps
bind = $mainMod, return, exec, app2unit -- $terminal
bind = $mainMod SHIFT, return, exec, $terminal --title CenteredKitty
bind = $mainMod, B, exec, app2unit -- $browser
bind = $mainMod, C, exec, app2unit -- $editor
bind = $mainMod, G, exec, app2unit -- github-desktop
bind = $mainMod, E, exec, app2unit -- $fileManager

# Utilities
# bind = $mainMod, S, global, caelestia:screenshotFreeze  # Capture region (freeze)
# bindl = $mainMod Shift, S, exec, caelestia screenshot  # Full screen capture > clipboard
# bind = $mainMod Alt, S, global, caelestia:screenshot  # Capture region
bind = $mainMod, S, exec, hyprshot -m region
bind = $mainMod Shift, S, exec, hyprshot -m window
bind = $mainMod, R, exec, caelestia record   # Record screen 
bind = $mainMod Shift, R, exec, caelestia record -s # Record screen with sound
bind = $mainMod Alt, R, exec, caelestia record -r  # Record region
bind = $mainMod Shift, C, exec, hyprpicker -a  # Colour picker
# Hyprsettings by some random dude on reddit
bind = $mainMod, I, Exec, python ~/hyprsettings/src/ui.py

## Plugins ##
# Hyprexpo
# bind = $mainMod Shift, G, hyprexpo:expo, toggle
# Hyprspace
# bind = $mainMod, O, overview:toggle

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, M, togglespecialworkspace, special
bind = $mainMod, M, exec, caelestia toggle specialws 
bind = $mainMod SHIFT, M, movetoworkspace, special:special
bind = $mainMod ALT, M, movetoworkspace, e+0

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

## Laptop multimedia keys for volume and LCD brightness

# Volume
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = $mainMod, F9, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = $mainMod, F1, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = $mainMod, F2, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = $mainMod, F3, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
# bindl = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
# bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume 5
# bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume -5
# bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle

# Brightness 
bindel = , XF86MonBrightnessUp, global, caelestia:brightnessUp
bindel = $mainMod, F5, global, caelestia:brightnessUp
bindel = , XF86MonBrightnessDown, global, caelestia:brightnessDown
bindel = $mainMod, F4, global, caelestia:brightnessDown
# bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness +5
# bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness -5

# Media 
bindl = Ctrl $mainMod, Space, global, caelestia:mediaToggle
bindl = , XF86AudioPlay, global, caelestia:mediaToggle
bindl = , XF86AudioPause, global, caelestia:mediaToggle
bindl = Ctrl $mainMod, Equal, global, caelestia:mediaNext
bindl = , XF86AudioNext, global, caelestia:mediaNext
bindl = Ctrl $mainMod, Minus, global, caelestia:mediaPrev
bindl = , XF86AudioPrev, global, caelestia:mediaPrev
bindl = , XF86AudioStop, global, caelestia:mediaStop

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Testing
bindl = $mainMod Alt, f12, exec, notify-send -u low -i dialog-information-symbolic 'Test notification' "Here's a really long message to test truncation and wrapping\nYou can middle click or flick this notification to dismiss it!" -a 'Shell' -A "Test1=I got it!" -A "Test2=Another action"
