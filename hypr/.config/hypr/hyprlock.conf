# === GENERAL SETTINGS ===
# You might want to adjust monitor settings here if you have multiple displays
# For simplicity, we keep the monitor blank to apply to all.

general {
  ignore_empty_input = true
}

background {
    monitor =
    # Use the Tokyo Night background color variable
    color = $background_color 
    path = ~/Pictures/wallpapers/traingate.png

}

# === INPUT FIELD (Password Box) ===
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.35
    dots_spacing = 0.4
    outer_color = $entry_border_color
    inner_color = $entry_background_color
    font_color = $entry_color
    fade_on_empty = true
    
    # Positioned slightly above center
    position = 0, 20
    halign = center
    valign = center
}

# === LABELS ===

# Layout Indicator (Top Right)
label {
    monitor =
    # text = $LAYOUT
    color = $text_color
    font_size = 14
    font_family = $font_family
    
    # Positioned near the top right corner
    position = -30, 30
    halign = right
    valign = bottom
}

