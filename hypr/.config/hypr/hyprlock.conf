# Clock (Large Time - Centered High)
label { 
    monitor =
    text = $TIME
    color = $text_color
    font_size = 65
    font_family = $font_family_clock

    # Positioned high on the screen
    position = 0, 300
    halign = center
    valign = center
}

# Date (Centered, below clock)
label { 
    monitor =
    text = cmd[update:5000] date +"%A, %B %d"
    color = $text_color
    font_size = 17
    font_family = $font_family_clock

    # Positioned below the clock
    position = 0, 240
    halign = center
    valign = center
}

# User Name (Icon + Name)
label { 
    monitor =
    #  is a Font Awesome icon for user (requires Nerd Font)
    text =     $USER
    color = $text_color
    font_size = 20
    font_family = $font_family
    
    # Positioned below the input field
    position = 0, 50
    halign = center
    valign = bottom
}

