$color = rgba(26,27,38, 1.0)
$inner_color = rgba(26,27,38, 0.8)
$outer_color = rgba(169,177,214, 1.0)
$font_color = rgba(169,177,214, 1.0)
$check_color = rgba(122,162,247, 1.0)

general {
    ignore_empty_input = true
}

background {
    monitor =
    color = $color
    path = ~/.cache/current_wallpaper
    blur_passes = 4
}

animations {
    enabled = true
}

input-field {
    monitor =
    size = 1300, 200
    position = 0, -100
    halign = center
    valign = center

    inner_color = $inner_color
    outer_color = $outer_color
    outline_thickness = 5

    font_family = FiraCode Nerd Font Mono
    font_color = $font_color

    placeholder_text = <span> ï€£ </span>
    check_color = $check_color
    fail_text = <i>$FAIL ($ATTEMPTS)</i>

    rounding = 15
    shadow_passes = 4
    fade_on_empty = false
}

auth {
    fingerprint:enabled = true
}

# === Peaclock Style Clock & Date ===
label {
    monitor =
    text = $TIME
    color = $font_color
    font_size = 300
    font_family = FiraCode Nerd Font Mono Bold
    position = 0, 300
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 4
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B")"
    color = $font_color
    font_size = 48
    font_family = FiraCode Nerd Font Mono
    position = 0, 100
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
}
