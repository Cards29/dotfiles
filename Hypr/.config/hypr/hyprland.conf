###################
##### Plugins #####
###################

plugin {
  hyprexpo {
    columns = 3
    gap_size = 5
    bg_col = rgb(111111)
    workspace_method = first 1 # [center/first] [workspace] e.g. first 1 or center m+1

    gesture_distance = 300 # how far is the "max"
  }
  hyprbars {
    # example config
    bar_height = 20

    # example buttons (R -> L)
    # hyprbars-button = color, size, on-click
    hyprbars-button = rgb(ff4040), 10, 󰖭, hyprctl dispatch killactive
    hyprbars-button = rgb(eeee11), 10, , hyprctl dispatch fullscreen 1

    # cmd to run on double click of the bar
    on_double_click = hyprctl dispatch fullscreen 1
  }
  overview {
    # ---- Layout ----
    centerAligned = true      # macOS/KDE style (centered thumbnails)
    onBottom      = false     # Panel at bottom (set false for top)
    panelHeight   = 150       # px – taller = bigger previews
  
    # ---- Behavior ----
    hideEmptyWorkspaces = false
    autoDrag      = true      # Drag window → auto-switch workspace
    dragCreatesWorkspace = true
  
    # ---- Exit / Close ----
    exitOnClickEmpty = true   # Click empty space → close
    exitKey          = Escape # "" to disable key exit
  
    # ---- Animations ----
    openAnim      = slide     # slide / fade / zoom
    closeAnim     = slide
    animDuration  = 250       # ms
  
    # ---- Visual Polish (optional) ----
    borderSize    = 2
    borderColor   = rgba(88c0d0ff)   # nord cyan
    backgroundColor = rgba(2e3440aa) # nord dark, semi-transparent
    overrideGaps  = true
  
    # ---- Rounded corners & shadows (requires hyprland ≥0.41) ----
    roundCorners  = 12
    dropShadow    = true
    shadowRange   = 20
    shadowRenderPower = 3
  }
}



#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 3 
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

	layout = dwindle
	#layout = master

}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
source = $hl/decoration.conf

# https://wiki.hyprland.org/Configuring/Variables/#animations
    
animations {
    enabled = yes

    # Your custom curve (used for windows and layers)
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    # Other beziers 
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    # GLOBAL (Fallback for everything)
    animation = global, 1, 4, default 

    # WINDOWS (Windows open/close and move. Sets speed/curve for windowsIn/Out)
    animation = windows, 1, 4, myBezier, slide
    
    # BORDERS (Independent border animation)
    animation = border, 1, 10, easeOutQuint # Slower border animation is fine

    # LAYERS (Popups, notifications, etc.)
    animation = layers, 1, 1.5, quick, poppin 80%
    
    # WORKSPACES (Workspace switch animation.)
    animation = workspaces, 1, 2, myBezier, slide
    
    # FADES (Window fade transitions)
    animation = fade, 1, 2, quick

    # Optional: If you want window/layer fades to be even faster:
    # animation = fadeIn, 1, 2, almostLinear
    # animation = fadeOut, 1, 2, almostLinear
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
