# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

exec = hyprctl dispatch submap global
submap = global

# ## Shell keybinds

# Launcher (Using Super_R since you only have a right Super key)
bindi = Super, Super_L, global, caelestia:launcher
bindin = Super, catchall, global, caelestia:launcherInterrupt
bindin = Super, mouse:272, global, caelestia:launcherInterrupt
bindin = Super, mouse:273, global, caelestia:launcherInterrupt
bindin = Super, mouse:274, global, caelestia:launcherInterrupt
bindin = Super, mouse:275, global, caelestia:launcherInterrupt
bindin = Super, mouse:276, global, caelestia:launcherInterrupt
bindin = Super, mouse:277, global, caelestia:launcherInterrupt
bindin = Super, mouse_up, global, caelestia:launcherInterrupt
bindin = Super, mouse_down, global, caelestia:launcherInterrupt

# Misc 
bind = Ctrl+Alt, delete, global, caelestia:session        # $kbSession = Control+Super, S
bindl = Ctrl+Alt, C, global, caelestia:clearNotifs          # $kbClearNotifs = Super, N
bind = Super+Shift, P, global, caelestia:showall               # $kbShowPanels = Super, P
# bind = Super, L, global, caelestia:lock                  # $kbLock = Super, L

# Restore lock 
bindl = Control+Super, L, exec, caelestia shell -d        # $kbRestoreLock = Control+Super, L
bindl = Control+Super, L, global, caelestia:lock          # $kbRestoreLock = Control+Super, L

# Brightness 
bindl = , XF86MonBrightnessUp, global, caelestia:brightnessUp
bindl = , F5, global, caelestia:brightnessUp
bindl = , XF86MonBrightnessDown, global, caelestia:brightnessDown
bindl = , F4, global, caelestia:brightnessDown

# Media (No change, these are mixed XF86 and normal keys)
bindl = Ctrl+Super, Space, global, caelestia:mediaToggle
bindl = , XF86AudioPlay, global, caelestia:mediaToggle
bindl = , XF86AudioPause, global, caelestia:mediaToggle
bindl = Ctrl+Super, Equal, global, caelestia:mediaNext
bindl = , XF86AudioNext, global, caelestia:mediaNext
bindl = Ctrl+Super, Minus, global, caelestia:mediaPrev
bindl = , XF86AudioPrev, global, caelestia:mediaPrev
bindl = , XF86AudioStop, global, caelestia:mediaStop

# Restart Caelestia
bindr = Ctrl+Super+Alt, R, exec, qs -c caelestia kill; caelestia shell -d

# Terminal and Quit Windows
bind = $mainMod, return, exec, $terminal
bind = $mainMod SHIFT, return, exec, $terminal --title CenteredKitty
bind = $mainMod, Q, killactive,

# Exit wayland
bind = $mainMod SHIFT, Q, exit,

# Hyprpicker
bind = $mainMod, P, exec, $colorPicker -a -l

# App Launchers
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager

# Open Rofi
bind = $mainMod, space, exec, ~/.config/rofi/scripts/launcher_t1

# Use ocrdesktop
bind = $mainMod, O, exec, $OCR4Linux # OCR4Linux with interactive selection

# Hyprland Window Utilities
bind = $mainMod SHIFT, T, togglesplit, # dwindle
# bind = $mainMod SHIFT, D, pseudo, # dwindle

# For reloading waybar
bind = $mainMod, W, exec, killall waybar || waybar

# Window actions
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod+Shift, H, movewindow, l
bind = $mainMod+Shift, L, movewindow, r
bind = $mainMod+Shift, K, movewindow, u
bind = $mainMod+Shift, J, movewindow, d

bind = $mainMod+Shift, left, movewindow, l
bind = $mainMod+Shift, right, movewindow, r
bind = $mainMod+Shift, up, movewindow, u
bind = $mainMod+Shift, down, movewindow, d

bindm = Super, mouse:272, movewindow
bindm = Super, Z, movewindow
bindm = Super, mouse:273, resizewindow
bindm = Super, X, resizewindow

binde = Super, Minus, splitratio, -0.1
binde = Super, Equal, splitratio, 0.1

bind = Super+Alt, Space, togglefloating,
bind = Super+Alt, Backslash, exec, caelestia resizer pip  # Move window to picture-in-picture mode
bind = Ctrl+Super, Backslash, centerwindow, 1
bind = Ctrl+Super+Alt, Backslash, resizeactive, exact 55% 70%
bind = Ctrl+Super+Alt, Backslash, centerwindow, 1
bind = Super+Alt, P, pin

bind = Super, F, fullscreen, 0
bind = Super+Alt, F, fullscreen, 1  # Fullscreen with borders

# Special workspace toggles
bind = Ctrl+Shift, Escape, exec, caelestia toggle sysmon
bind = Super, D, exec, caelestia toggle communication
bind = Super, T, exec, caelestia toggle todo

# Clipboard and emoji picker
bind = Super, V, exec, pkill fuzzel || caelestia clipboard
bind = Super+Alt, V, exec, pkill fuzzel || caelestia clipboard -d
bind = Super, Period, exec, pkill fuzzel || caelestia emoji -p
bindl = Ctrl+Shift+Alt, V, exec, sleep 0.5s && ydotool type -d 1 "$(cliphist list | head -1 | cliphist decode)"  # Alternate paste

# Sleep
bind = Ctrl+Alt, L, exec, systemctl suspend-then-hibernate

# For taking screenshot with hyprshot
bind = $mainMod, S, exec, hyprshot -m region
bind = $mainMod SHIFT, S, exec, hyprshot -m active -m output

## Plugins ##
# Hyprexpo
bind = $mainMod, G, hyprexpo:expo, toggle
# Hyprspace
# bind = $mainMod, O, overview:toggle

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, M, togglespecialworkspace, special
bind = $mainMod, M, exec, caelestia toggle specialws 
bind = $mainMod SHIFT, M, movetoworkspace, special:special
bind = $mainMod ALT, M, movetoworkspace, e+0

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume 5
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume -5
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
# bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness +5
# bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness -5

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Testing
bindl = Super+Alt, f12, exec, notify-send -u low -i dialog-information-symbolic 'Test notification' "Here's a really long message to test truncation and wrapping\nYou can middle click or flick this notification to dismiss it!" -a 'Shell' -A "Test1=I got it!" -A "Test2=Another action"
